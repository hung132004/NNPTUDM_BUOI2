<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Server - Test Soft Delete & Auto ID</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 500;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            margin-right: 10px;
            margin-top: 10px;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-danger {
            background: #ef5350;
            color: white;
        }
        
        .btn-danger:hover {
            background: #e53935;
            transform: translateY(-2px);
        }
        
        .btn-warning {
            background: #ffa726;
            color: white;
        }
        
        .btn-warning:hover {
            background: #fb8c00;
        }
        
        .btn-success {
            background: #66bb6a;
            color: white;
        }
        
        .btn-success:hover {
            background: #4caf50;
        }
        
        .item-list {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .item {
            background: #f5f5f5;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 6px;
            transition: all 0.3s;
        }
        
        .item.deleted {
            background: #ffe0e0;
            border-left-color: #ef5350;
            opacity: 0.7;
        }
        
        .item.deleted .item-title,
        .item.deleted .item-text {
            text-decoration: line-through;
            color: #999;
        }
        
        .item-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        
        .item-text {
            color: #666;
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        .item-meta {
            font-size: 12px;
            color: #999;
            margin-bottom: 10px;
        }
        
        .item-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .item-actions button {
            padding: 6px 12px;
            font-size: 12px;
            margin: 0;
            margin-top: 0;
        }
        
        .message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
        }
        
        .message.show {
            display: block;
        }
        
        .message.success {
            background: #c8e6c9;
            color: #2e7d32;
            border: 1px solid #81c784;
        }
        
        .message.error {
            background: #ffcdd2;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }
        
        .full-width {
            grid-column: 1 / -1;
        }
        
        @media (max-width: 1024px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
        
        .footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù JSON Server - Soft Delete & Auto ID</h1>
        
        <div class="grid">
            <!-- Create Post -->
            <div class="card">
                <h2>‚ûï T·∫°o Post M·ªõi</h2>
                <div id="postMessage" class="message"></div>
                <div class="form-group">
                    <label for="postTitle">Ti√™u ƒë·ªÅ:</label>
                    <input type="text" id="postTitle" placeholder="Nh·∫≠p ti√™u ƒë·ªÅ...">
                </div>
                <div class="form-group">
                    <label for="postViews">L∆∞·ª£t xem:</label>
                    <input type="number" id="postViews" placeholder="Nh·∫≠p l∆∞·ª£t xem..." value="0">
                </div>
                <button class="btn-primary" onclick="createPost()">T·∫°o Post</button>
            </div>
            
            <!-- Create Comment -->
            <div class="card">
                <h2>‚ûï T·∫°o Comment M·ªõi</h2>
                <div id="commentMessage" class="message"></div>
                <div class="form-group">
                    <label for="commentText">N·ªôi dung:</label>
                    <textarea id="commentText" placeholder="Nh·∫≠p n·ªôi dung comment..."></textarea>
                </div>
                <div class="form-group">
                    <label for="commentPostId">ID Post:</label>
                    <input type="text" id="commentPostId" placeholder="Nh·∫≠p ID post..." value="1">
                </div>
                <button class="btn-primary" onclick="createComment()">T·∫°o Comment</button>
            </div>
            
            <!-- Posts List -->
            <div class="card">
                <h2>üìÑ Danh s√°ch Posts</h2>
                <button class="btn-success" onclick="loadPosts()">üîÑ L√†m t∆∞∆°i</button>
                <div class="item-list" id="postsList"></div>
            </div>
            
            <!-- Comments List -->
            <div class="card">
                <h2>üí¨ Danh s√°ch Comments</h2>
                <button class="btn-success" onclick="loadComments()">üîÑ L√†m t∆∞∆°i</button>
                <div class="item-list" id="commentsList"></div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>API Server: http://localhost:3000</p>
        <p>Server Status: <span id="serverStatus" style="color: #ffa726;">Ki·ªÉm tra...</span></p>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        
        // Check server status
        async function checkServerStatus() {
            try {
                const response = await fetch(`${API_URL}/posts`);
                if (response.ok) {
                    document.getElementById('serverStatus').textContent = '‚úÖ Ho·∫°t ƒë·ªông';
                    document.getElementById('serverStatus').style.color = '#66bb6a';
                    loadPosts();
                    loadComments();
                } else {
                    setServerOffline();
                }
            } catch (error) {
                setServerOffline();
            }
        }
        
        function setServerOffline() {
            document.getElementById('serverStatus').textContent = '‚ùå Kh√¥ng k·∫øt n·ªëi';
            document.getElementById('serverStatus').style.color = '#ef5350';
        }
        
        // Create post with auto-increment ID
        async function createPost() {
            const title = document.getElementById('postTitle').value.trim();
            const views = parseInt(document.getElementById('postViews').value) || 0;
            
            if (!title) {
                showMessage('postMessage', 'Vui l√≤ng nh·∫≠p ti√™u ƒë·ªÅ', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/posts`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, views })
                });
                
                if (response.ok) {
                    const post = await response.json();
                    showMessage('postMessage', `‚úÖ T·∫°o post th√†nh c√¥ng (ID: ${post.id})`, 'success');
                    document.getElementById('postTitle').value = '';
                    document.getElementById('postViews').value = '0';
                    loadPosts();
                } else {
                    showMessage('postMessage', '‚ùå L·ªói t·∫°o post', 'error');
                }
            } catch (error) {
                showMessage('postMessage', `‚ùå L·ªói: ${error.message}`, 'error');
            }
        }
        
        // Create comment with auto-increment ID
        async function createComment() {
            const text = document.getElementById('commentText').value.trim();
            const postId = document.getElementById('commentPostId').value.trim();
            
            if (!text || !postId) {
                showMessage('commentMessage', 'Vui l√≤ng nh·∫≠p n·ªôi dung v√† ID post', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/comments`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, postId })
                });
                
                if (response.ok) {
                    const comment = await response.json();
                    showMessage('commentMessage', `‚úÖ T·∫°o comment th√†nh c√¥ng (ID: ${comment.id})`, 'success');
                    document.getElementById('commentText').value = '';
                    loadComments();
                } else {
                    showMessage('commentMessage', '‚ùå L·ªói t·∫°o comment', 'error');
                }
            } catch (error) {
                showMessage('commentMessage', `‚ùå L·ªói: ${error.message}`, 'error');
            }
        }
        
        // Load and display posts with strikethrough for deleted items
        async function loadPosts() {
            try {
                const response = await fetch(`${API_URL}/posts`);
                if (!response.ok) throw new Error('Kh√¥ng th·ªÉ t·∫£i posts');
                
                const posts = await response.json();
                const postsList = document.getElementById('postsList');
                
                if (posts.length === 0) {
                    postsList.innerHTML = '<p style="text-align: center; color: #999;">Ch∆∞a c√≥ posts</p>';
                    return;
                }
                
                postsList.innerHTML = posts.map(post => `
                    <div class="item ${post.isDeleted ? 'deleted' : ''}">
                        <div class="item-title">${post.title}</div>
                        <div class="item-meta">ID: ${post.id} | L∆∞·ª£t xem: ${post.views} ${post.isDeleted ? '| ‚ùå ƒê√£ xo√°' : ''}</div>
                        <div class="item-actions">
                            <button class="btn-warning" onclick="editPost('${post.id}')">‚úèÔ∏è S·ª≠a</button>
                            <button class="btn-${post.isDeleted ? 'success' : 'danger'}" 
                                    onclick="toggleDeletePost('${post.id}', ${post.isDeleted})">
                                ${post.isDeleted ? '‚Ü©Ô∏è Kh√¥i ph·ª•c' : 'üóëÔ∏è Xo√°'}
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading posts:', error);
            }
        }
        
        // Load and display comments with strikethrough for deleted items
        async function loadComments() {
            try {
                const response = await fetch(`${API_URL}/comments`);
                if (!response.ok) throw new Error('Kh√¥ng th·ªÉ t·∫£i comments');
                
                const comments = await response.json();
                const commentsList = document.getElementById('commentsList');
                
                if (comments.length === 0) {
                    commentsList.innerHTML = '<p style="text-align: center; color: #999;">Ch∆∞a c√≥ comments</p>';
                    return;
                }
                
                commentsList.innerHTML = comments.map(comment => `
                    <div class="item ${comment.isDeleted ? 'deleted' : ''}">
                        <div class="item-text">${comment.text}</div>
                        <div class="item-meta">ID: ${comment.id} | Post ID: ${comment.postId} ${comment.isDeleted ? '| ‚ùå ƒê√£ xo√°' : ''}</div>
                        <div class="item-actions">
                            <button class="btn-warning" onclick="editComment('${comment.id}')">‚úèÔ∏è S·ª≠a</button>
                            <button class="btn-${comment.isDeleted ? 'success' : 'danger'}" 
                                    onclick="toggleDeleteComment('${comment.id}', ${comment.isDeleted})">
                                ${comment.isDeleted ? '‚Ü©Ô∏è Kh√¥i ph·ª•c' : 'üóëÔ∏è Xo√°'}
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading comments:', error);
            }
        }
        
        // Toggle soft delete for posts
        async function toggleDeletePost(id, isCurrentlyDeleted) {
            try {
                const response = await fetch(`${API_URL}/posts/${id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ isDeleted: !isCurrentlyDeleted })
                });
                
                if (response.ok) {
                    loadPosts();
                    showMessage('postMessage', isCurrentlyDeleted ? '‚úÖ Kh√¥i ph·ª•c th√†nh c√¥ng' : '‚úÖ Xo√° th√†nh c√¥ng', 'success');
                } else {
                    showMessage('postMessage', '‚ùå L·ªói c·∫≠p nh·∫≠t', 'error');
                }
            } catch (error) {
                showMessage('postMessage', `‚ùå L·ªói: ${error.message}`, 'error');
            }
        }
        
        // Toggle soft delete for comments
        async function toggleDeleteComment(id, isCurrentlyDeleted) {
            try {
                const response = await fetch(`${API_URL}/comments/${id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ isDeleted: !isCurrentlyDeleted })
                });
                
                if (response.ok) {
                    loadComments();
                    showMessage('commentMessage', isCurrentlyDeleted ? '‚úÖ Kh√¥i ph·ª•c th√†nh c√¥ng' : '‚úÖ Xo√° th√†nh c√¥ng', 'success');
                } else {
                    showMessage('commentMessage', '‚ùå L·ªói c·∫≠p nh·∫≠t', 'error');
                }
            } catch (error) {
                showMessage('commentMessage', `‚ùå L·ªói: ${error.message}`, 'error');
            }
        }
        
        // Edit post
        async function editPost(id) {
            const newTitle = prompt('Nh·∫≠p ti√™u ƒë·ªÅ m·ªõi:');
            const newViews = prompt('Nh·∫≠p l∆∞·ª£t xem m·ªõi:');
            
            if (newTitle === null && newViews === null) return;
            
            try {
                const updateData = {};
                if (newTitle !== null) updateData.title = newTitle;
                if (newViews !== null) updateData.views = parseInt(newViews) || 0;
                
                const response = await fetch(`${API_URL}/posts/${id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updateData)
                });
                
                if (response.ok) {
                    loadPosts();
                    showMessage('postMessage', '‚úÖ C·∫≠p nh·∫≠t th√†nh c√¥ng', 'success');
                } else {
                    showMessage('postMessage', '‚ùå L·ªói c·∫≠p nh·∫≠t', 'error');
                }
            } catch (error) {
                showMessage('postMessage', `‚ùå L·ªói: ${error.message}`, 'error');
            }
        }
        
        // Edit comment
        async function editComment(id) {
            const newText = prompt('Nh·∫≠p n·ªôi dung m·ªõi:');
            
            if (newText === null) return;
            
            try {
                const response = await fetch(`${API_URL}/comments/${id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: newText })
                });
                
                if (response.ok) {
                    loadComments();
                    showMessage('commentMessage', '‚úÖ C·∫≠p nh·∫≠t th√†nh c√¥ng', 'success');
                } else {
                    showMessage('commentMessage', '‚ùå L·ªói c·∫≠p nh·∫≠t', 'error');
                }
            } catch (error) {
                showMessage('commentMessage', `‚ùå L·ªói: ${error.message}`, 'error');
            }
        }
        
        // Show message
        function showMessage(elementId, text, type) {
            const element = document.getElementById(elementId);
            element.textContent = text;
            element.className = `message show ${type}`;
            
            setTimeout(() => {
                element.classList.remove('show');
            }, 4000);
        }
        
        // Initial load
        document.addEventListener('DOMContentLoaded', checkServerStatus);
    </script>
</body>
</html>
